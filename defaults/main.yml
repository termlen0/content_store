---
# defaults file for ansible-network.config_store
#
# config_store_scm_type: "{{ lookup('env', 'SCM_TYPE') }}"
# config_store_scm_url: "{{ lookup('env', 'SCM_URL') }}"
#config_store_scm_private_key: "{{ lookup('env', 'SCM_PRIVATE_KEY') }}"
#config_store_scm_private_key_file: "{{ lookup('env', 'SCM_PRIVATE_KEY_FILE') }}"

config_store_secure_dir: "~/.ansible/ajay/secure"
config_store_working_dir: "~/.ansible/ajay/tmp/config_store"
#config_store_yang_specs: []
config_store_remote_name: "origin"
config_store_remote_branch: "master"
config_store_version: "snapshot"
config_store_keep_local_repo: False
config_store_committer_name: "ansible"
config_store_committer_email: "ansible@localhost"
ansible_network_provider: "ansible-network.cisco_ios"
